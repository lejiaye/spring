<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <title>春季气候水文驱动机制</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h2 {
            text-align: center;
            padding: 10px;
        }
        #springChart {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <h2>春季响应模式</h2>
    <div id="springChart"></div>
    <script type="text/javascript">
        const radarData = [0.251, -0.019, -0.112];
        var chart = echarts.init(document.getElementById('springChart'));
        var option = {
            title: {
                text: 'Spring',
                left: 'center',
            },
            tooltip: {},
            radar: {
                shape: 'circle',
                startAngle: 90,
                indicator: [
                    { text: '降水P', max: 0.8 },
                    { text: '温度T', max: 0.8 },
                    { text: '流量Q', max: 0.8 }
                ],
                center: ['50%', '60%'],
                radius: '60%'
            },
            series: [{
                name: '相关系数',
                type: 'radar',
                data: [{
                    value: radarData,
                    name: '系数值'
                }],
                areaStyle: {}
            }]
        };
        chart.setOption(option);
    </script>
</body>
</html>
